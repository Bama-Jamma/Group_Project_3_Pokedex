<!DOCTYPE html>
<html lang="en">

<head>
   
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Data Visualization Project with Pokémon Data</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>

  <div class="container">
    <div class="row">
      <div class="col-md-12 jumbotron text-center">
        <h1>Data Visualization Project with Pokémon Data</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-md-2">
        <h5>Choose a Pokemon:</h5>
          <select id="selDataset" onchange="optionChanged(this.value)"></select>
      <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">Pokemon profile</h3>
          </div>
          <div id="pokemonProfile" class="panel-body">
          </div>
        </div>
      </div>

      <div class="col-md-5">
        <div id="bar"></div>
      </div>
      <div class="col-md-5">
        <div id="gauge"></div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div id="bubble"></div>
      </div>
    </div>
  </div>


  <script src="./static/pokedex.js"></script>
     
</body>

</html>
